<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 200px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        div {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 30px;
            width: 300px;
            text-align: left;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Check Weather</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Search</button>
    </form>

    {% if country_code %}
    <div>
        <p><strong>Country Code:</strong> {{ country_code }}</p>
        <p><strong>Coordinates:</strong> {{ coordinate }}</p>
        <p><strong>Temperature:</strong> {{ temp }}</p>
        <p><strong>Pressure:</strong> {{ pressure }}</p>
        <p><strong>Humidity:</strong> {{ humidity }}</p>
    </div>
    {% endif %}
</body>
</html>
